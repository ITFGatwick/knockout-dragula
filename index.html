<!doctype html>
<link href="node_modules/dragula/dist/dragula.min.css" rel="stylesheet" type="text/css">
<link href="example/example.css" rel="stylesheet" type="text/css">
<title>knockout-dragula</title>

<div class="parent" data-bind="dragula: { data: items1, group: 'test', afterDrop: afterDrop }">
    <div class="child" data-bind="text: name"></div>
</div>
<div class="parent" data-bind="dragula: { data: items2, group: 'test', afterDelete: afterDelete }">
    <div class="child" data-bind="text: name"></div>
</div>

<script src="node_modules/dragula/dist/dragula.min.js"></script>
<script src="node_modules/knockout/build/output/knockout-latest.js"></script>
<script src="dist/knockout-dragula.js"></script>
<script src="example/example.js"></script>
